<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抑郁症分析系统 - 用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 简化的登录功能 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6366f1',
                        accent: '#8b5cf6',
                        dark: '#1e293b',
                        light: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-gradient-custom {
                background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            }
            .input-focus {
                transition: all 200ms;
            }
            .input-focus:focus {
                outline: none;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
                border-color: rgb(59, 130, 246);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl grid md:grid-cols-2 gap-8">
        <!-- 登录表单卡片 -->
        <div class="bg-white rounded-2xl card-shadow p-8 md:p-10">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <i class="fa fa-heartbeat text-primary text-3xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-dark">用户登录</h1>
                </div>
                <p class="text-gray-500">欢迎回来，请登录您的账户</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <!-- 引入API服务 -->
                <script src="api_service.js"></script>
                <!-- 用户名输入 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg input-focus" 
                            placeholder="请输入您的用户名" required>
                    </div>
                </div>
                
                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" 
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg input-focus" 
                            placeholder="请输入您的密码" required>
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 focus:outline-none">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" 
                            class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-600">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">忘记密码？</a>
                </div>
                
                <!-- 登录按钮 -->
                <button type="submit" id="login-button" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
                    <span>登录</span>
                    <i class="fa fa-arrow-right"></i>
                </button>
                
                <!-- 注册链接 -->
                <div class="text-center text-sm text-gray-600">
                    还没有账户？ <a href="register.html" class="text-primary hover:text-primary/80 transition-colors">立即注册</a>
                </div>
            </form>
            
            <!-- 分隔线 -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="bg-white px-4 text-sm text-gray-500">其他登录方式</span>
                </div>
            </div>
            
            <!-- 第三方登录 -->
            <div class="flex justify-center space-x-6">
                <a href="#" class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 text-gray-600 hover:bg-green-50 hover:text-green-500 hover:border-green-200 transition-all duration-200">
                    <i class="fa fa-weixin text-xl"></i>
                </a>
                <a href="#" class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 text-gray-600 hover:bg-blue-50 hover:text-blue-500 hover:border-blue-200 transition-all duration-200">
                    <i class="fa fa-qq text-xl"></i>
                </a>
                <a href="#" class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 text-gray-600 hover:bg-red-50 hover:text-red-500 hover:border-red-200 transition-all duration-200">
                    <i class="fa fa-weibo text-xl"></i>
                </a>
            </div>
        </div>
        
        <!-- 右侧图片和信息 (仅在中等及以上屏幕显示) -->
        <div class="hidden md:flex flex-col justify-between bg-gradient-custom rounded-2xl p-8 md:p-12 text-white">
            <div>
                <h2 class="text-3xl font-bold mb-6">关注心理健康<br>科学预防抑郁症</h2>
                <p class="text-white/90 mb-8">
                    我们的系统通过先进的机器学习算法，分析心电脑电数据，帮助您了解自身心理状态，早期发现潜在风险。
                </p>
                
                <!-- 特点列表 -->
                <ul class="space-y-4 mb-8">
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-xl mt-1 mr-3 text-white/90"></i>
                        <span class="text-white/90">高精度的SVM和随机森林模型分析</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-xl mt-1 mr-3 text-white/90"></i>
                        <span class="text-white/90">专业的心理健康评估报告</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-xl mt-1 mr-3 text-white/90"></i>
                        <span class="text-white/90">安全的数据加密与隐私保护</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-xl mt-1 mr-3 text-white/90"></i>
                        <span class="text-white/90">便捷的历史记录管理</span>
                    </li>
                </ul>
            </div>
            
            <!-- 统计数据 -->
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold mb-1">98%</div>
                    <p class="text-sm text-white/80">准确率</p>
                </div>
                <div>
                    <div class="text-2xl font-bold mb-1">50万+</div>
                    <p class="text-sm text-white/80">用户</p>
                </div>
                <div>
                    <div class="text-2xl font-bold mb-1">24/7</div>
                    <p class="text-sm text-white/80">服务</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 返回首页按钮 -->
    <a href="index.html" class="fixed top-6 left-6 bg-white/80 hover:bg-white text-primary font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-200 flex items-center space-x-2">
        <i class="fa fa-arrow-left"></i>
        <span>返回首页</span>
    </a>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 密码显示切换
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    passwordInput.setAttribute('type', passwordInput.getAttribute('type') === 'password' ? 'text' : 'password');
                    const iconElement = this.querySelector('i');
                    if (iconElement) {
                        iconElement.classList.toggle('fa-eye');
                        iconElement.classList.toggle('fa-eye-slash');
                    }
                });
            }
            
            // 加载保存的凭证
            function loadSavedCredentials() {
                try {
                    const rememberedUser = localStorage.getItem('rememberedUser');
                    if (rememberedUser) return { username: rememberedUser };
                    
                    const saved = localStorage.getItem('savedCredentials');
                    if (saved) {
                        const credentials = JSON.parse(saved);
                        return { username: credentials.username };
                    }
                } catch (error) {}
                return null;
            }
            
            // 登录成功处理
            function handleLoginSuccess(username, password, rememberMe, userInfo) {
                try {
                    // 创建简单的用户资料对象
                    const userProfile = {
                        id: 'currentUser',
                        username: username,
                        fullname: userInfo.fullname,
                        avatar: userInfo.avatar,
                        loggedIn: true,
                        loginTime: new Date().toISOString()
                    };
                    
                    // 安全地存储用户信息
                    if (typeof localStorage !== 'undefined') {
                        localStorage.setItem('userLoggedIn', 'true');
                        localStorage.setItem('currentUser', JSON.stringify(userProfile));
                        localStorage.setItem('userCredentials', JSON.stringify({
                            username: username,
                            fullname: userInfo.fullname,
                            avatar: userInfo.avatar
                        }));
                        
                        if (rememberMe) {
                            localStorage.setItem('rememberedUser', username);
                        } else {
                            localStorage.removeItem('rememberedUser');
                        }
                    }
                    
                    // 跳转到用户中心
                    setTimeout(() => {
                        window.location.href = 'user_center.html';
                    }, 500);
                } catch (error) {
                    // 静默处理：登录成功处理失败
                    // 提供更友好的错误提示
                    alert('登录成功，但在保存用户信息时出现问题。您仍然可以继续使用系统。');
                    // 确保loginButton存在时才操作
                    const btn = document.getElementById('login-button');
                    if (btn) {
                        btn.disabled = false;
                        btn.innerHTML = '<span>登录</span><i class="fa fa-arrow-right"></i>';
                    }
                    // 即使有错误也尝试跳转
                    setTimeout(() => {
                        window.location.href = 'user_center.html';
                    }, 1000);
                }
            }
            
            // 表单提交处理
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            
            if (loginForm && loginButton) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('remember-me').checked;
                    
                    if (!username || !password) {
                        alert('请输入用户名和密码');
                        return;
                    }
                    
                    loginButton.disabled = true;
                    loginButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>登录中...';
                    
                    try {
                        // 使用API服务进行登录
                        if (typeof ApiService !== 'undefined') {
                            const apiService = new ApiService();
                            const response = await apiService.login({ username, password });
                            
                            if (response && response.user) {
                                // 登录成功，使用API返回的用户信息
                                handleLoginSuccess(username, password, rememberMe, response.user);
                            } else {
                                alert('登录失败，请检查用户名和密码');
                                loginButton.disabled = false;
                                loginButton.innerHTML = '<span>登录</span><i class="fa fa-arrow-right"></i>';
                            }
                        } else {
                            // 如果API服务不可用，回退到模拟用户登录
                            const mockUsers = {
                                'admin': { password: 'admin123', fullname: '管理员', avatar: 'https://picsum.photos/id/1/40/40' },
                                'user1': { password: 'user123', fullname: '周光泽', avatar: 'https://picsum.photos/id/91/40/40' },
                                'test': { password: 'test123', fullname: '测试用户', avatar: 'https://picsum.photos/id/64/40/40' }
                            };
                            
                            setTimeout(() => {
                                try {
                                    const user = mockUsers[username];
                                    if (user && user.password === password) {
                                        handleLoginSuccess(username, password, rememberMe, user);
                                    } else {
                                        alert('用户名或密码错误，请重新输入');
                                        loginButton.disabled = false;
                                        loginButton.innerHTML = '<span>登录</span><i class="fa fa-arrow-right"></i>';
                                    }
                                } catch (error) {
                                    alert('登录过程发生错误，请刷新页面重试');
                                    loginButton.disabled = false;
                                    loginButton.innerHTML = '<span>登录</span><i class="fa fa-arrow-right"></i>';
                                }
                            }, 1000);
                        }
                    } catch (error) {
                        console.error('登录错误:', error);
                        alert('登录失败，请稍后重试');
                        loginButton.disabled = false;
                        loginButton.innerHTML = '<span>登录</span><i class="fa fa-arrow-right"></i>';
                    }
                });
            }
            
            // 输入框动画效果
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    if (this.parentElement) {
                        this.parentElement.classList.add('ring-2', 'ring-primary/20', 'rounded-lg');
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.parentElement) {
                        this.parentElement.classList.remove('ring-2', 'ring-primary/20', 'rounded-lg');
                    }
                });
            });
            
            // 第三方登录按钮动画
            document.querySelectorAll('.rounded-full').forEach(button => {
                button.addEventListener('mouseover', () => button.classList.add('scale-110'));
                button.addEventListener('mouseout', () => button.classList.remove('scale-110'));
            });
        });
    </script>
</body>
</html>
