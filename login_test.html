<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            min-height: 100px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #token-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .test-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>用户登录测试</h1>
    
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="输入用户名" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" placeholder="输入密码" value="admin123">
    </div>
    
    <div>
        <button onclick="login()">登录</button>
        <button onclick="logout()" class="btn-secondary">登出</button>
        <button onclick="checkLoginStatus()" class="btn-secondary">检查登录状态</button>
    </div>
    
    <div id="token-info">
        登录状态: 未登录
    </div>
    
    <div class="test-section">
        <h3>API测试</h3>
        <button onclick="testProfileApi()">获取用户资料</button>
        <button onclick="testHealthApi()">健康检查</button>
    </div>
    
    <div id="result" class="info">
        准备就绪，请点击登录按钮...
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:50000/api';
        const resultDiv = document.getElementById('result');
        const tokenInfoDiv = document.getElementById('token-info');

        function showResult(message, isSuccess = false) {
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'success' : isSuccess === null ? 'info' : 'error';
        }

        function updateTokenInfo() {
            const token = localStorage.getItem('token');
            const isLoggedIn = !!token;
            tokenInfoDiv.textContent = `登录状态: ${isLoggedIn ? '已登录' : '未登录'}`;
            return isLoggedIn;
        }

        // 登录功能
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('请输入用户名和密码');
                return;
            }
            
            showResult('正在登录...', null);
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存令牌到本地存储
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    updateTokenInfo();
                    showResult(`登录成功！\n\n用户信息:\n${JSON.stringify(data.user, null, 2)}\n\n令牌已保存到本地存储`, true);
                    
                    // 登录成功后跳转到用户中心
                    setTimeout(() => {
                        window.location.href = 'user_center.html';
                    }, 1000);
                } else {
                    showResult(`登录失败: ${data.error || '未知错误'}`);
                }
            } catch (error) {
                showResult(`连接错误: ${error.message}`);
            }
        }

        // 登出功能
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateTokenInfo();
            showResult('已登出', null);
        }

        // 检查登录状态
        function checkLoginStatus() {
            const isLoggedIn = updateTokenInfo();
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            let message = `登录状态: ${isLoggedIn ? '已登录' : '未登录'}\n`;
            if (isLoggedIn) {
                try {
                    const userObj = JSON.parse(user);
                    message += `\n当前用户:\n${JSON.stringify(userObj, null, 2)}\n\n`;
                    message += `令牌前20位: ${token.substring(0, 20)}...`;
                } catch (e) {
                    message += '用户信息解析错误';
                }
            }
            
            showResult(message, isLoggedIn);
        }

        // 测试获取用户资料API
        async function testProfileApi() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showResult('请先登录');
                return;
            }
            
            showResult('正在请求用户资料...', null);
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`用户资料获取成功:\n${JSON.stringify(data, null, 2)}`, true);
                } else {
                    showResult(`请求失败: ${data.error || '未知错误'}`);
                }
            } catch (error) {
                showResult(`连接错误: ${error.message}`);
            }
        }

        // 测试健康检查API
        async function testHealthApi() {
            showResult('正在请求健康检查...', null);
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`健康检查成功:\n${JSON.stringify(data, null, 2)}`, true);
                } else {
                    showResult(`健康检查失败: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult(`连接错误: ${error.message}`);
            }
        }

        // 页面加载时更新登录状态
        updateTokenInfo();
    </script>
</body>
</html>
